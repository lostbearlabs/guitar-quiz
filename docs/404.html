<!-- 404.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Not Found</title>
</head>
<body>
<script type="text/javascript">
    var path = window.location.pathname.replace('/guitar-quiz', '');
    var search = window.location.search;
    // Convert e.g. /scale?option=foo -> #/scale?option=foo
    var newUrl = window.location.origin + '/guitar-quiz/#' + path + search;

    // redirect
    window.location.replace(newUrl);
</script>
</body>
</html>
